<div class="search">
  <tui-input [(ngModel)]="search">Введите текст для поиска...</tui-input>
</div>
<div>
<table>
  <thead>
  <tr>
    <th style="width: 8%">№</th>
    <th style="width: 18%">Автор</th>
    <th style="width: 36%">Название</th>
    <th style="width: 18%">Дата</th>
    <th style="width: 20%">Действие</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let post of posts$ | async | search: search; let idx = index">
    <td>{{idx + 1}}</td>
    <td>{{post.author}}</td>
    <td>{{post.title}}</td>
    <td>{{post.date | date: 'short':null:'ru'}}</td>
    <td>
      <a [routerLink]="['/admin', 'post', post.id, 'edit']">Редактировать</a>
      <button (click)="remove(post.id)">
        Удалить
      </button>
    </td>
  </tr>
  </tbody>
</table>
</div>
